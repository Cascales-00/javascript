<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <div id="resultado">
        <p>O resultado vem aqui...</p>
    </div>

    <script>
        window.alert ('Seja Bem Vindo(a) ao meu site!')
        function calcular() {
            let n1 = Number(window.prompt('Digite um número:'))
            let res = document.querySelector('div#resultado')
            res.innerHTML = `<p>O dobro de <strong>${n1}</strong> é <strong>${n1*2}</strong> e a metade é <strong>${n1/2}</strong>!</p>`
        }
    </script>
</body>
</html>
