 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilos/style.css">
 </head>
 <body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <div>
            <p>
                <label for="nasc">Ano de Nascimento: </label>
                <input type="number" name="nasc" id="nasc" min="1990" max="2099" step="1" placeholder="digite o ano">
            </p>
            <p>
                Sexo:
                <input type="radio" name="sex" id="masc">
                <label for="smas">Masculino</label>
                <input type="radio" name="sex" id="fem">
                <label for="sfem">Feminino</label>
            </p>
            <p>
                <button onclick="calcula()">Verificar</button>
            </p>  
        </div>
        <div id="resultado">
            <p>Preencha os dados acima para ver o resultado!</p>
            <p><img id="foto"></p>
        </div>
    </main>

    <script>
        function calcula() {
            var data = new Date
            var ano = data.getFullYear()
            let anoNasc = document.querySelector('input#nasc')
            let res = document.querySelector('div#resultado')
            
            if (anoNasc.value.length == 0 || Number(anoNasc.value) > ano){
                window.alert ('[ERRO] Verifique os dados e tente novamente!')
            } else {
                var sex =  document.getElementsByName('sex')
                var idade = ano - Number(anoNasc.value)
                var genero = ''
                var img = document.querySelector('img#foto')
                img.setAttribute('id', 'foto')

                if (sex[0].checked) {
                    genero = 'Homem'
                    if (idade >= 0 && idade < 10) {
                        //crianca
                        img.src = 'imagens/menino.jpg'
                    } else if (idade < 21) {
                        //jovem
                        img.setAttribute('src','imagens/jovem-m.png')
                    } else if (idade < 50) {
                        //adulto
                        img.setAttribute('src','imagens/homem.png')
                    } else {
                        //idoso
                        img.setAttribute('src','imagens/idoso.png')
                    }
                } else if (sex[1].checked) {
                    genero = 'Mulher'
                    if (idade >= 0 && idade < 10) {
                        //crianca
                        img.setAttribute('src','imagens/menina.png')
                    } else if (idade < 21) {
                        //jovem
                        img.setAttribute('src','imagens/jovem-f.png')
                    } else if (idade < 50) {
                        //adulto
                        img.setAttribute('src','imagens/mulher.png')
                    } else {
                        //idoso
                        img.setAttribute('src','imagens/idosa.png')
                    }
                }
                res.innerHTML= `<p>Detectamos ${genero} com ${idade} anos.</p>`                
                res.appendChild(img)
                res.style.img.width = '150px'
                res.style.img.height = '150px'  
                   
            }
        }
        
    </script>
 </body>
 </html>
