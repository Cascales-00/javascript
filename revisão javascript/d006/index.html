<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d006 Conversor de Temperaturas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 20px;
            font-size: 18px;
        }

        section p {
            font-size: 18px;
        }
    </style>
    
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <button onclick="converter()">Converter</button>
    <section id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </section>

    <script>
        function converter (){
            let cel = Number.parseFloat(window.prompt('Digite uma temperqatura em C (Celsius)'))
            let kel = cel + 273.15
            let fah = (cel * 9/5) + 32
            let res = window.document.querySelector('section#resultado')
            res.innerHTML = (`<h2>A temperatura de ${cel} ºC, corresponde a...</h2>`)
            res.innerHTML += (`<p>${kel.toLocaleString('pt-BR')}ºK(Kelvin)</p>`)
            res.innerHTML += (`<p>${fah.toLocaleString('pt-BR')}ºF (Fahrenheit)</p>`)
        }

    </script>
</body>
</html>
