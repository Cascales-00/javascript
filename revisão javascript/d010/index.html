<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d010 Fórmula de Bhaskara</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 20px;
            font-size: 18px;
        }

        section p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara </h1>
    <button onclick="delta()">Calcular</button>
    <section id="resultado">
        <p>Considerando uma equação no formato <strong>ax<sup>2</sup> + bx + c = 0</strong> aperte o botão acima para calcular o valor de &Delta;.</p>
    </section>

    <script>
        function delta(){
            let a = Number.parseFloat(window.prompt('Qual é o valor de a?'))
            let b = Number.parseFloat(window.prompt('Qual é o valor de b?'))
            let c = Number.parseFloat(window.prompt('Qual é o valor de c?'))
            let res = window.document.querySelector('section#resultado') 
            let delta = b**2 - 4 * a * c
            res.innerHTML = (`<p>A equação atual é <strong>${a}x<sup>2</sup> + ${b}x + ${c} = 0</strong></p>`)
            res.innerHTML += (`<p>O cálculo realizado será <strong>&Delta; ${b}<sup>2</sup> - 4 . ${a} . ${c}</strong></p>`)
            res.innerHTML += (`<p> O valor calculado foi <strong><mark>&Delta; = ${delta}</mark></strong></p>`)
            
        }
    </script>
    
</body>
</html>
