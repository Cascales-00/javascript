<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex014 - Interagindo com Sistema</title>

</head>
<body>
    <h1>Interagindo com sistema</h1>
    <button onclick="interagir()">Clique em mim</button>
    <section id="res">
        <p>Aqui vai aparecer algo...</p>
    </section>

    <script>
        function interagir(){
            let hora = new Date
            let res = document.querySelector('section#res')
            res.innerHTML = `<p>O que eu recebi do sistema foi <mark>${hora}</mark></p>`
        }
    </script>
</body>
</html>
