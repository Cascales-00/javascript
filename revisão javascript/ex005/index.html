<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex005 Números com JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section id="resultado">
        <p>O resultado vem aqui...</p>
    </section>
    <script>
        window.alert('Seja bem-vindo(a) ao meu site!')
        function calcular(){
            let n = Number.parseFloat(window.prompt('Digite um número:'))  //Number.parseFloat para converter a string em number real
            let resu = window.document.getElementById('resultado')
            
            let dobro =  n + n
            let metade = n / 2
            resu.innerHTML = `<p>O dobro de ${n} é ${dobro} e a metade é ${metade}</p>`
        }
        
    </script>
</body>
</html>
