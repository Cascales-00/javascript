<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex006 Números com JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 20px;
            font-size: 18px;
        }
        
        section p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="calcular()">Iniciar Soma</button>
    <section id="resultado">
        <p>O resultado vem aqui...</p>
    </section>
    <script>
        function calcular(){
            let n1 = Number.parseFloat(window.prompt('Digite um número:'))
            let n2 = Number.parseFloat(window.prompt('Digite outro número: '))
            let soma = n1 + n2
            let res = window.document.getElementById('resultado')
            res.innerHTML = `<p>A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${soma}</strong>!</p>`
        }
    </script>
    
</body>
</html>
