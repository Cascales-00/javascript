<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex013 - Maior valor</title>

</head>
<body>
    <h1>Maior valor</h1>
    <button onclick="maiorValor()">Clique para começar</button>
    <section id="res">
        <p>O resultado vai aparecer aqui...</p>
    </section>
    
    <script>
        function maiorValor(){
            let n1 = window.prompt('Digite um número:')
            let n2 = window.prompt('Digite outro número:')
            let res = document.querySelector('section#res')
            if (n1 > n2){
                let maior = n1
                res.innerHTML=(`<p>Analisando os valores <mark>${n1}</mark> e <mark>${n2}</mark>, o maior valor é <strong>${maior}</strong></p>`)
            } else {
                let maior = n2
                res.innerHTML=(`<p>Analisando os valores <mark>${n1}</mark> e <mark>${n2}</mark>, o maior valor é <strong>${maior}</strong></p>`)
            }
        }
    </script>
</body>
</html>
