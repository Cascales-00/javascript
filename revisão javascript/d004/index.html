<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d004 Calcula Troco</title>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <button onclick="comprar()">Comprar produto</button>
    <script>
        function comprar (){
            let produto = window.prompt('Que produto você está comprando')
            let preco = Number.parseFloat(window.prompt(`Quanto custa o ${produto} que você está comprando?`))
            let valor = Number.parseFloat(window.prompt(`Qual foi o valor que você deu para pagar ${produto}`))
            let troco = Math.abs(preco - valor)
            window.alert(`Você comprou ${produto} que custou R$ ${preco},00.\nDeu R$ ${valor},00 em dinheiro e vai receber RS ${troco},00 de troco.\n Volte Sempre!`)
        }
    </script>
</body>
</html>
