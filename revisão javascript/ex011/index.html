<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex011 - Números com JS</title>
</head>
<body>
    <h1>Média do aluno v2.0</h1>
    <button onclick="media()">Calcular média</button>
    <section id="res">
        <p>O resultado aparece aqui..</p>
    </section>

    <script>
        function media(){
            let nome =window.prompt('Qual é o nome do aluno?')
        let n1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}`))
        let n2 = Number(window.prompt(`Além de ${n1}, qual foi a outra nota de ${nome}?`))
        let res = document.querySelector('section#res')
        let mFinal= (n1 + n2) / 2
        res.innerHTML=(`<p>Calculando a média final de <mark>${nome}.</mark></p>`)
        res.innerHTML+=(`<p>As notas obtidas foram <mark>${n1} e ${n2}.</mark></p>`)
        res.innerHTML+=(`<p>A média final será de <mark>${mFinal}!</mark></p>`)
        if (mFinal >= 7.5){
            res.innerHTML+=(`<p>A mensagem que temos é: <strong style="color:red;">Meus Parabéns!</strong></p>`)
        } else {
            res.innerHTML+=(`<p>A mensagem que temos é: <strong style="color:red;">Estude um pouco mais!</strong></p>`)
        }
    }
    </script>
</body>
</html>
