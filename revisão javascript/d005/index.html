<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d005 Conversor de Medidas</title>

</head>
<body>
    <h1>Conversor de Medidas</h1>
    <button onclick="converter()">Converter</button>
    <section id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </section>

    <script>
        function converter(){
            let metros = Number.parseFloat(window.prompt('Digite uma distância em metros (m)'))
            let res = window.document.querySelector('section#resultado')
            res.innerHTML = `<h2>a distancia de ${metros} metros, corresponde a...</strong>`
            let km = metros / 1000
            let hm = metros / 100
            let dam = metros / 10
            let dm = metros * 10
            let cm = metros * 100
            let mm= metros * 1000
            res.innerHTML =  `<p>${km.toFixed(3).replace('.',',')} quilômetros (Km)</p> `
            res.innerHTML += `<p>${hm.toFixed(3).replace('.',',')} hectômetros (Hm)</p> `
            res.innerHTML += `<p>${dam.toFixed(3).replace('.',',')} decâmetros (Dam)</p> `
            res.innerHTML += `<p>${dm.toLocaleString('pt-BR')} decímetros (dm)</p>`
            res.innerHTML += `<p>${cm.toLocaleString('pt-BR')} centímetros (cm)</p>`
            res.innerHTML += `<p>${mm.toLocaleString('pt-BR')} milímetros (mm)</p>`
        }

        //toFixed(n)para escolher quantas casas decimais aparecem 
        //replace ('.',',') para trocar o .(ponto) pela ,(virgula)
    </script>
</body>
</html>
