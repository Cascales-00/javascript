<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d007 Conversor R$ -> US$</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            padding: 20px;
        }
        section p {
            font-size: 18px;
        }
    </style>
</head>
<body onload="converter()">
    <h1>Conversor R$ → US$ </h1>
    <button>Converter</button>
    <section id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </section>
    
    <script>
        
        function converter(){
            let cotacao = Number.parseFloat(window.prompt('Antes de mais nada. Quanto está a cotação do dólar agora?'))
            let reais = window.prompt('Quantos R$ você tem na carteira?')
            let valor = reais / cotacao
            let res = window.document.querySelector('section#resultado')
            res.innerHTML=(`<p>Você terá ${valor.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})}</p>`)

        }
    </script>
</body>
</html>
