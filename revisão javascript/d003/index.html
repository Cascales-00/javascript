<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d003 Antes e Depois</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="result()">Antecessor e Sucessor</button>
    <script>
        function result(){
            let n = Number.parseInt(window.prompt('Digite um número inteiro qualquer'))
            let ant = n - 1
            let suc = n + 1
            window.alert (`Antes de ${n}, temos o número ${ant}. Depois de ${n}, temos o número ${suc}`)
        }
    </script>
</body>
</html>
