<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex003 Dados com JS</title>
    <style>
        button {
            padding: 25px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>
    <button onclick="verificar()">Clique para começar</button>
    <script>
        function verificar () {
            let nome = window.prompt('Qual é seu nome?')
            window.alert (`Olá, ${nome}! É um prazer te conhecer!`)
        }
    </script>
</body>
</html>
