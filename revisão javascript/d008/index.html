
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d008 Cálculo de Desconto</title>
    <style>
        body {
            font-family:  Arial, Helvetica, sans-serif;
        }
        button {
            padding: 20px;
            font-size: 18px;
        }
        section p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Calcular Desconto</h1>
    <button onclick="desc()">Desconto de 10%</button>
    <section id="resultado">
        <p>Clique no botão para iniciar.</p>
    </section>
    
    <script>
        function desc(){
            let produto = window.prompt('Qual é o produto que você está comprando?')
            let preco = Number.parseFloat(window.prompt(`Qual é o preço de ${produto}?`))
            let res = window.document.querySelector('section#resultado')
            let desc = preco * 10/100
            let precoTotal = desc - preco
            res.innerHTML=(`<h2>Calculando desconto de 10% para ${produto}</h2>`)
            res.innerHTML+=(`<p>O preço original era ${preco.toLocaleString('pt-BR', {style: 'currency',currency:'BRL'})}`) 
            res.innerHTML+=(`<p>Você acaba de ganhar ${desc.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} de desconto (-10%)</p>`)
            res.innerHTML+=(`<p>No fim, você vai pagar ${precoTotal.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}pelo produto ${produto}.</p>`)
               
        }
    </script>
</body>
</html>
