<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex007 Números com JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 20px;
            font-size: 18px;
        }

        section p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="media()">Calcular média</button>
    <section id="resultado">
        <p>O resultado vai aparecer aqui...</p>
    </section>
    <script>
        function media() {
            let nome = window.prompt('Qual o nome do aluno?')
            let n1 = Number.parseFloat(window.prompt(`Qual foi a primeira nota de ${nome} ?`))
            let n2 = Number.parseFloat(window.prompt(`Além de ${n1}, qual foi a outra nota de ${nome}?`))
            let media = (n1 + n2) / 2
            let res = window.document.getElementById('resultado')
            res.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark></p>`
            res.innerHTML += `<p>As notas obtidas foram <mark>${n1} e ${n2}</mark>.</p>`
            res.innerHTML += `<p>A média final será <mark>${media}</mark>.</p>`
        }
    </script>
</body>
</html>
